<div *ngIf="errorService.error$ | async as error" role="alert" class="absolute top-20 right-5">
    <div class="relative bg-red-500 text-white font-bold rounded-t px-4 py-2">
        Error

        <button class="absolute top-2 right-5 text-white" (click)="errorService.clear()">&times;</button>
    </div>
    <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700 w-80">
        <p>{{ error }}</p>
    </div>
</div>
